<nz-content
  style="
    padding: 20px;
    max-width: 1290px;
    margin: 0 auto;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
      Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
      sans-serif;
  "
>
  <div>
    <div
      nz-row
      [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }"
      nzJustify="center"
    >
      <div
        nz-col
        class="gutter-row"
        [nzSpan]="nzSpan"
        *ngFor="let activity of activities"
      >
        <nz-card
          nzHoverable
          style="width: 120px"
          [nzCover]="activityCard"
          class="sport-card"
        >
          <nz-card-meta
            class="activity-description"
            nzDescription="{{ activity.name }}"
          ></nz-card-meta>
        </nz-card>
        <ng-template #activityCard>
          <img
            class="activity-img"
            alt="{{ activity.name }}"
            src="{{ activity.image }}"
          />
        </ng-template>
      </div>
    </div>
    <nz-divider></nz-divider>
    <!-- Court cards -->
    <div>
      <div
        nz-row
        [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }"
        nzJustify="center"
      >
        <div nz-col class="gutter-row" *ngFor="let court of courtGrid">
          <a [routerLink]="['/path-to-your-route', court.courtId]">
            <nz-card class="court-card" [nzCover]="coverTemplate">
              <div class="court-text">
                <p class="court-title">{{ court.facilityName }}</p>
                <p class="court-location-text">{{ court.location }}</p>
                <div class="court-details">
                  <p class="court-type">{{ court.courtType }}</p>
                  <p class="court-activity-text">
                    {{ court.activities.join(", ") }}
                  </p>
                  <p class="court-price-text">
                    Per/hr Rs: {{ court.pricePerHr }}/-
                  </p>
                </div>
              </div>
            </nz-card>
            <ng-template #coverTemplate>
              <img
                class="court-img"
                alt="{{ court.facilityName }} - {{ court.courtType }}"
                src="{{ court.courtImage[1] }}"
              />
            </ng-template>
          </a>
        </div>
      </div>
    </div>
  </div>
</nz-content>
